<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Feedback Wall</title>

  <style>
    :root {
      --bg: #0f172a;
      --primary: #38bdf8;
      --muted: #cbd5f5;
      --card: rgba(255,255,255,0.1);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      overflow: hidden;
      color: white;
    }

    /* HEADER */
    #header {
      position: absolute;
      top: 24px;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    #header h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 800;
      color: white;
    }

    #header p {
      margin-top: 8px;
      font-size: 1rem;
      color: var(--muted);
    }

    /* CENTER MESSAGE */
    #center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2.8rem, 6vw, 4.8rem);
      font-weight: 800;
      text-align: center;
      max-width: 70%;
      color: var(--primary);
      z-index: 2;
    }

    /* FLOATING MESSAGES */
    .float {
      position: absolute;
      padding: 12px 18px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      font-size: 1.15rem;
      color: var(--muted);
      white-space: nowrap;
      animation: drift linear infinite;
      z-index: 1;
    }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(140px); }
    }

    /* QR CODE */
    #qr {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 140px;
      background: white;
      padding: 8px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div id="header">
    <h1>STREAM-O-Fusion 3.0 Feedback</h1>
    <p>Scan the QR code to submit feedback<br>Your message will appear live here</p>
  </div>

  <div id="center"></div>

  <img id="qr" src="qr.png" alt="QR Code">

  <script type="module" src="display.js"></script>
</body>
</html>
