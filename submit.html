<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibition Feedback</title>

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      margin-bottom: 8px;
      font-size: 1.6rem;
      text-align: center;
      color: var(--text);
    }

    p {
      margin-bottom: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Share Your Feedback</h1>
    <p>One short sentence â€” it will appear live on screen</p>

    <input
      id="msg"
      type="text"
      placeholder="Max 120 characters"
      maxlength="120"
    />

    <button id="send">Submit</button>
  </div>

  <script type="module" src="submit.js"></script>
</body>
</html>
